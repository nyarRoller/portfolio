<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    
    <div class="timer">
        <div class="timer_item">
            <p class="timer_abr">Days</p>
            <div class="timer_el">
                <p id="timer_days" class="timer_info">days</p>
            </div>
        </div>
        <div class="timer_item">
            <p class="timer_abr">Hours</p>
            <div class="timer_el">
                <p id="timer_hours" class="timer_info">hours</p> 
            </div>
        </div>
        <div class="timer_item">
            <p class="timer_abr">Minutes</p>
            <div class="timer_el">
                <p id="timer_minutes" class="timer_info">minutes</p>
            </div>
        </div>
        <div class="timer_item">
            <p class="timer_abr">Seconds</p>
            <div class="timer_el">
                <p id="timer_seconds" class="timer_info">seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
